<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="txt" oninput="checkstring()" >
<p id="value"></p>

<script>
  function checkstring(str) {
    regex =/^[0-2][0-9]|(3)[0-1]\/(0)[1-9]|(1)[0-2]\/[0-9]{4}$/;
    str = document.getElementById("txt").value;
if(regex.test(str))
{
  document.getElementById("value").innerHTML = "dung";
}
else
{
  document.getElementById("value").innerHTML = "sai";
}

  }

</script>
</body>
</html>
