<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Validate số điện thoại</title>
</head>
<body>
<input type="text" id="txt" oninput="mobile()">
<p id="value"></p>
<script>
  function mobile() {
    str = document.getElementById("txt").value;
    regex = /^[0-9]{2}-[0][0-9]{9}$/;
    if(regex.test(str))
    {
        document.getElementById("value").innerHTML = "dung";
    }
    else
    {
      document.getElementById("value").innerHTML = "sai";
    }
  }

</script>
</body>
</html>
