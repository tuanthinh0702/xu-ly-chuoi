<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Kiểm tra Mã quốc gia nước Mỹ</title>
</head>
<body>
<script>
  function is_usZipCode(str) {
    regexp = /^[0-9]{5}(?:-[0-9]{4})?$ /;
    if(regexp.test(str))
    {
      return true;
    }
return false;
  }
  var zipcode = "0123456789 - 0123456789";
    console.log(is_usZipCode(zipcode));
  zipcode = "7892";
  console.log(is_usZipCode(zipcode));
</script>
</body>
</html>
